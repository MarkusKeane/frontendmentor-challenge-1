<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <img src="images/bg-pattern-top.svg" alt="" class="back-img--top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="back-img--bottom">

    <article class="main-card">
      <header class="main-card__header">
        <img src="images/image-victor.jpg" alt="" class="main-card__img">
      </header>
      <section class="main-card__bio">
        <p class="main-card__name">
          Victor Crest <span class="main-card__age">26</span>
        </p>
        <p class="main-card__city">London</p>
      </section>
      <footer class="main-card__footer">
        <div class="main-card__follows">
          <p class="main-card__count">80K</p>
          <p class="main-card__text">Followers</p>
        </div>
        <div class="main-card__likes">
          <p class="main-card__count">803K</p>
          <p class="main-card__text">Likes</p>
        </div>
        <div class="main-card__pics">
          <p class="main-card__count">1.4K</p>
          <p class="main-card__text">Photos</p>
        </div>
      </footer>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ocp2k</a>.
    </div>
  </footer>
</body>
</html>
